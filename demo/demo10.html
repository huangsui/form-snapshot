
<html>
<head>
    <title>demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/global.css"> -->
    <link rel="stylesheet" type="text/css" href="css/demo10.css">
    
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../lib/popper.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.js"></script>
	<script type="text/javascript" src="../src/snapshot.js"></script>
    <script type="text/javascript" src="../src/snapshot-root.js"></script>
    <script type="text/javascript" src="../src/snapshot-plain.js"></script>
    <script type="text/javascript" src="../src/snapshot-formitem-group.js"></script>
	<script type="text/javascript" src="../src/snapshot-dkselect.js"></script>
	<script type="text/javascript" src="../src/snapshot-button.js"></script>
    <script type="text/javascript" src="../src/snapshot-checkbox.js"></script>
	<script type="text/javascript" src="./js/demo.js"></script>
</head>
<body>



<div>
<div style="padding: 30px;">
<input type="button" class="b-btn" name="a" value="隐藏元素" onclick="javascript:$('.form-list li:first').toggle()" />
</div>

<div class="layer-box flow-layer" id="J-layer" style="display: block; z-index: 1000; left: 433px; top: 81.5px;">
    <div class="layer-head"><em class="tit">增加</em><i class="lay-close" onclick="$('#J-layer').toggle()"></i></div>
    <ul class="form-list clearfix">
        <li>
            <label class="item">交易日期：</label>
            <input type="text" class="form-ipt" name="a" value="aa">
        </li>
        <li>
            <label class="item">债券代码：</label>
            <input type="text" class="form-ipt" name="b" value="bb">
        </li>
        <li>
            <label class="item">债券名称：</label>
            <input type="text" class="form-ipt" value="返显" readonly="true">
        </li>
        <li>
            <label class="item">总金额：</label>
            <input type="text" class="form-ipt" name="c" value="cc">
        </li>
        <li>
            <label class="item">备注：</label>
            <textarea class="form-text">dddd</textarea>
        </li>
        <li>
            <input type="checkbox" class="form-ipt" name="cb1" value="cb1"> 多选框1
            <input type="checkbox" class="form-ipt" name="cb2" value="cb2"> 多选框2
        </li>
		<div class="search-boxitems col-md-4" style="">
        <label class="col-md-4 pl-0 pr-0" style="text-align: right">角色代码/名称：</label>
        <div class="col-md-8">                	<input type="text" name="roleNo" value="" class="form-control input-sm w-percent" maxlength="30" errormsg="角色代码/名称含有含有不允许的特殊符号：^#&quot;<>;%'_&amp;" datatype="/^[^\^%_;'#<>&quot;&amp;]+$/" ignore="ignore" size="10" data-value="">
            </div>
    </div>
    </ul>
	
    <div class="layer-btn-wrap">
        <input type="button" class="b-btn" value="确认">
        <input type="button" class="g-btn" value="取消">
    </div>
</div>

</div>


<!-- Button trigger modal -->
<input id="snapshot-btn" type="button" class="demo-btn" name="snapshot-btn" value="Snapshot" data-toggle="modal" data-target="#exampleModal"/>


<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/javascript">
    $(function(){
        $("#snapshot-btn").on("click", function(){
            renderToModal();
        });
    });

    function renderToModal(){
        var snp = Snapshot.register( rootParser, Snapshot.defaultParser, formitemGroupParser );
        var json = snp.takeSnap( "body" );
        //console.log(json);
        $("#exampleModal .modal-body").html( snp.resolve(json) );
    }
</script>
</body>
</html>
