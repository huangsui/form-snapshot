<ul class="form-list clearfix">
    <li>
        <label class="item required">资产编号：</label>
        <input id="assetNo" class="form-ipt" maxlength="30" datatype="/^([A-Za-z0-9-]+)$/" nullmsg="请输入资产编号！" errormsg="只能输入数字、字母和-号">
    </li>
    <li>
        <label class="item required">资产名称：</label>
        <input id="assetName" class="form-ipt" value="资产名称" maxlength="32" datatype="ss" nullmsg="请输入资产名称！">
    </li>
    <li>
        <label class="item required">冻结余额：</label>
        <input id="assetFrzBal" class="form-ipt" value="0" disabled="">
    </li>
</ul>
