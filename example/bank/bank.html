<script type="text/tmpl" id="section_tmpl">
      <div class="bs-docs-section">
      <h1 id="<%=id%>" class="page-header"><%=title%></h1>
      <p class="lead"><%=desc%></p>      
      <% for ( var j = 0; j < sections.length; j++ ) { %>
          <% var subSection = sections[j];%>
          <h2 id="<%=subSection.id%>"><%=subSection.title%></h2>
          <p><%=subSection.desc%></p>            
          <% for ( var k = 0; k < subSection.cases.length; k++ ) { %>
                <% var caze = subSection.cases[k];%>
                <div class="snp-case">
                <div class="bs-example snp-frag-render" data-example-url="<%=caze%>"></div>
                <figure class="highlight snp-frag"></figure>
                <div class="bs-example snp-json-render"></div>
                <pre class="highlight snp-json"></pre>
                </div>
          <% } %>
      <% } %>
</script>
<script type="text/tmpl" id="nav_tmpl">
  <li>
      <a href="#<%=id%>"><%=title%></a>
      <ul class="nav">
      <% for ( var i = 0; i < sections.length; i++ ) { %>
        <% var section = sections[i];%>
          <li><a href="#<%=section.id%>"><%=section.title%></a></li>
      <% } %>
      </ul>
  </li>
</script>
<script type="text/javascript">
    for (var i = 0; i < caseConfig.sections.length; i++) {
        var sect = caseConfig.sections[i];
        $("div[role=main]").append(tmpl("section_tmpl", sect));
        $(".bs-docs-sidenav").append(tmpl("nav_tmpl", sect));
    }

    var cms = [], cmIdx = 0;

    $(".snp-frag-render").each(function(){
        var fragUrl = $(this).data("example-url");
        var node = $(this)[0];
        (function(url, $node, cmIdx){
            $.ajax({
                url:url,
                success:function(data){
                    $node.prevObject.html(data);
                    var cm = CodeMirror($node[0], {value:data, lineNumbers: true});
                    $node.attr("cm-idx", cmIdx);
                    cms.push(cm);        
                }
            });
        })(fragUrl, $(node).next(), cmIdx++);
    });

    var $exampleNode = null;
    $(".snp-frag-render").on("mouseover", function(){
        $exampleNode = $(this);
        $("#case-btn-group").css("top", ($(this).offset().top+10));
        $("#case-btn-group").css("left", ($(this).offset().left+$(this).width()-150));
        $("#case-btn-group").show();
    });
  
</script>
<script type="text/javascript">

  var snapshot = new Snapshot({visible:false});

  function test($node, evt){
      var target = evt.target;
      if($(target).index()==1){
          var cmIdx = $node.next().attr("cm-idx");
          var cm = cms[cmIdx];
          $node.html(cm.getValue());
      }

      var result = snapshot.takeSnap($node[0]);
      console.log(result);
      var html = snapshot.convert(result);
      console.log(html);
      $node.siblings(".snp-json-render").html(html);
      $node.siblings(".snp-json").text(JSON.stringify(result, null, 4));
  }

  $("#case-btn-group").on("click", function(evt){
      test($exampleNode, evt);
  });

</script>
<script type="text/javascript">
  function caseToggle(){
      $(".snp-frag-render ul").toggle();
  }
</script>
